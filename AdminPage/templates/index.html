<!DOCTYPE html>
   <head>
      <title>Room data </title>
      <link rel="stylesheet" href='../static/style.css'/>
   </head>
   <body>
	<h3> Total Number of data: {{totalData}} </h3>
	<hr>
	<h3> DATA to View </h3>
	<p> Enter number of samples to retrieve:
	<form method="POST">
		<input name="numSamples" value= {{numSamples}}>
		<input type="submit">
		</form></p>
	<hr>
	 <table border = 1>
         <thead>
            <td>Timestamp</td>
            <td>Temperature</td>
            <td>Light</td>
            <td>Sound</td>
	    <td>CO2</td>
            <td>CO</td>
            <td>Humidity</td>
         </thead>
         
         {% for row in data %}
            <tr>
               <td>{{row[0]}}</td>
               <td>{{row[1]}}</td>
               <td>{{row[2]}}</td>
               <td>{{row[3]}}</td>
	       <td>{{row[4]}}</td>
	       <td>{{row[5]}}</td>
	       <td>{{row[6]}}</td>
            </tr>
         {% endfor %}
      </table>
      <hr>
   </body>
</html>
